<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login,Sign In / LinkedIn</title>
    <link rel="icon" type="image/x-icon" href="LinkedInLogo.png">
    <link rel="stylesheet" href="LinkedIn.css">
</head>
<body>
  <div class="header">
    <img class="heading" src="Linkedin.png" alt="">
  </div>
  <div class="section">
    <h4>Sign In</h4>
    <p class="head">Stay updated on your professional world</p>
    <form action="">
      <input type="text" id="email" name="email" placeholder="Email or Phone"><br>
      <input type="password" id="password" name="password" placeholder="Password"><br>
      <span><a class="forgot" href=""><b>Forgot Password?</b> </a></span><br>
      <input onclick="display()" type="submit" value="Sign in" id="sign-in">
      <span class="first-line">________________</span>
      <span class="orr">or</span>
      <span class="second-line">________________</span>
    </form>
    <button id="Google"><img src="google.png" alt="" height="20px" width="20px">Continue with Google</button><br>
    <button id="Apple"><img src="applee.png" alt="" height="21px" width="25px">Sign in with Apple</button>
  </div>
  <p class="new">New to LinkedIn? <a href="" id="join-now"><b>Join now</b></a></p>
  <div class="footer">
  <ol>
    <li><a class="foot" href=""><img src="black-linkedIn.png" alt="" height="15px" width="60px">&copy;2023</a></li>
    <li><a class="foot" href="">User Agreement</a></li>
    <li><a class="foot" href="">Privacy Policy</a></li>
    <li><a class="foot" href="">Community Guidelines</a></li>
    <li><a class="foot" href="">Cookie Policy</a></li>
    <li><a class="foot" href="">Copyright Policy</a></li>
    <li><a class="foot" href="">Send Feedback</a></li>
    <li><a class="foot" href="">Language <svg viewBox="0 0 16 16" width="16" height="16" preserveAspectRatio="xMinYMin meet" xmlns="http://www.w3.org/2000/svg"><path d="M8 9l5.93-4L15 6.54l-6.15 4.2a1.5 1.5 0 01-1.69 0L1 6.54 2.07 5z" fill="currentColor"></path></svg></a></li>
  </ol>
  </div>
